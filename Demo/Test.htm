<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Collections</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>
    <script type="text/javascript" src="../Source/Collections.js"></script>
    <script type="text/javascript">
    /*<![CDATA[*/
        /* Usage */
        var Pig = new Class();
        var BetterPig = new Class({ Extends: Pig });
        var Cow = new Class();

        var pigs = new Generics.Collection(Pig); //pass class
        var fakePigs = new Generics.FakeCollection(Pig); //pass class

        pigs.add(1); //Type exception: item is not an object.
        pigs.add(new Cow()); //Type exception: item of incorrect type.
        pigs.add(new Pig());
        pigs.add(new BetterPig());

        alert(pigs.length); //2 everywhere, 0 IE6
        
        fakePigs.add(1); //Type exception: item is not an object.
        fakePigs.add(new Cow()); //Type exception: item of incorrect type.
        fakePigs.add(new Pig());
        fakePigs.add(new BetterPig());

        alert(fakePigs.length); //2 everywhere, 0 IE6    
    /*]]>*/
    </script>
</head>
